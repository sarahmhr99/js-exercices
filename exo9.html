      <h3>Exercice 9</h3>

      <p>
        Enter value in kg :  <input type="number" id="kg">  

        <button onclick="Convert()">Convert Kg to Pounds</button>

        <br>

        Resultat : <span id="result-kg"></span>

        <br>


        Enter value in pounds :  <input type="number" id="lbs"> 

        <button onclick="Convert()">Convert Pounds to Kg</button>

        <br>

        Resultat : <span id="result-lbs"></span> 


        
      </p>
